log4j.rootLogger=debug,stdout,info,debug,warn,error#consolelog4j.appender.stdout=org.apache.log4j.ConsoleAppender log4j.appender.stdout.Threshold=DEBUGlog4j.appender.stdout.layout=org.apache.log4j.PatternLayout log4j.appender.stdout.layout.ConversionPattern=[%p] [%d{yyyy-MM-dd HH:mm:ss a}] %l%m%n#info loglog4j.logger.info=infolog4j.appender.info=org.apache.log4j.DailyRollingFileAppender log4j.appender.info.DatePattern='_'yyyy-MM-dd'.log'log4j.appender.info.File=D:/ProjectLoggers/Blog/log/info/info.loglog4j.appender.info.Append=truelog4j.appender.info.Threshold=INFOlog4j.appender.info.layout=org.apache.log4j.PatternLayout log4j.appender.info.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss a} [Thread: %t][ Class:%c >> Method: %l ]%n%p:%m%n#debug loglog4j.logger.debug=debuglog4j.appender.debug=org.apache.log4j.DailyRollingFileAppender log4j.appender.debug.DatePattern='_'yyyy-MM-dd'.log'log4j.appender.debug.File=D:/ProjectLoggers/Blog/log/debug/debug.loglog4j.appender.debug.Append=truelog4j.appender.debug.Threshold=DEBUGlog4j.appender.debug.layout=org.apache.log4j.PatternLayout log4j.appender.debug.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss a} [Thread: %t][ Class:%c >> Method: %l ]%n%p:%m%n#warn loglog4j.logger.warn=warnlog4j.appender.warn=org.apache.log4j.DailyRollingFileAppender log4j.appender.warn.DatePattern='_'yyyy-MM-dd'.log'log4j.appender.warn.File=D:/ProjectLoggers/Blog/log/warn/warn.loglog4j.appender.warn.Append=truelog4j.appender.warn.Threshold=WARNlog4j.appender.warn.layout=org.apache.log4j.PatternLayout log4j.appender.warn.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss a} [Thread: %t][ Class:%c >> Method: %l ]%n%p:%m%n#errorlog4j.logger.error=errorlog4j.appender.error = org.apache.log4j.DailyRollingFileAppenderlog4j.appender.error.DatePattern='_'yyyy-MM-dd'.log'log4j.appender.error.File = D:/ProjectLoggers/Blog/log/error/error.log log4j.appender.error.Append = truelog4j.appender.error.Threshold = ERROR log4j.appender.error.layout = org.apache.log4j.PatternLayoutlog4j.appender.error.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss a} [Thread: %t][ Class:%c >> Method: %l ]%n%p:%m%n#userTestlog4j.logger.com.ly666.mapper.UserMapperTest=INFO,userTestlog4j.appender.userTest=org.apache.log4j.DailyRollingFileAppender log4j.appender.userTest.DatePattern='_'yyyy-MM-dd'.log'log4j.appender.userTest.File=D:/ProjectLoggers/Blog/log/test/userTest.loglog4j.appender.userTest.Append=truelog4j.appender.userTest.layout=org.apache.log4j.PatternLayout log4j.appender.userTest.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss a} [Thread: %t][ Class:%c >> Method: %l ]%n%p:%m%n#adminTestlog4j.logger.com.ly666.mapper.AdminMapperTest=INFO,adminTestlog4j.appender.adminTest=org.apache.log4j.DailyRollingFileAppender log4j.appender.adminTest.DatePattern='_'yyyy-MM-dd'.log'log4j.appender.adminTest.File=D:/ProjectLoggers/Blog/log/test/adminTest.loglog4j.appender.adminTest.Append=truelog4j.appender.adminTest.layout=org.apache.log4j.PatternLayout log4j.appender.adminTest.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss a} [Thread: %t][ Class:%c >> Method: %l ]%n%p:%m%n